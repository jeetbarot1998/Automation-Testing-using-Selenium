<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons, Checkboxes, and Dropdown</title>
</head>
<body>
<form name="testForm" action="#" method="POST">
    <fieldset>
        <legend>Radio Buttons</legend>
        <label for="option1"><input type="radio" name="radioOption" id="option1" value="option1"> Option 1</label><br>
        <label for="option2"><input type="radio" name="radioOption" id="option2" value="option2" checked> Option 2</label><br>
        <label for="option3"><input type="radio" name="radioOption" id="option3" value="option3"> Option 3</label><br>
        <label for="option4"><input type="radio" name="radioOption" id="option4" value="option4"> Option 4</label><br>
        <label for="option5"><input type="radio" name="radioOption" id="option5" value="option5" disabled> Option 5</label><br>
    </fieldset>
    <fieldset>
        <legend>Checkboxes</legend>
        <label for="checkbox1"><input type="checkbox" name="checkbox1" id="checkbox1" value="checkbox1"> Checkbox 1</label><br>
        <label for="checkbox2"><input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2"> Checkbox 2</label><br>
        <label for="checkbox3"><input type="checkbox" name="checkbox3" id="checkbox3" value="checkbox3" disabled> Checkbox 3</label><br>
        <label for="checkbox4"><input type="checkbox" name="checkbox4" id="checkbox4" value="checkbox4" checked> Checkbox 4</label><br>
        <label for="checkbox5"><input type="checkbox" name="checkbox5" id="checkbox5" value="checkbox5"> Checkbox 5</label><br>
        <label for="checkbox6"><input type="checkbox" name="checkbox6" id="checkbox6" value="checkbox6"> Checkbox 6</label><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>

<!-- Select Dropdown -->
<select name="selectOption" id="selectOption">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
    <option value="option5">Option 5</option>
</select>

<select name="selectOption2" id="selectOption2">
    <option value="volvo">Volvo</option>
    <option value="mercedes">Mercedes</option>
    <option value="bmw">BMW</option>
    <option value="maruti">Maruti</option>
    <option value="ferrari">Ferrari</option>
</select>

<select name="selectOption2" id="selectOption3">
    <option value="bmw">BMW</option>
    <option value="ferrari">Ferrari</option>
    <option value="maruti">Maruti</option>
    <option value="mercedes">Mercedes</option>
    <option value="volvo">Volvo</option>
</select>

</body>
</html>
